<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="./css/style.css" rel="stylesheet"></link>
</head>
<body>

    <div class="btn_start">
        <button class="btn btn-outline-light btn-lg" id="btnStart" type="button">Start Quiz</button>
    </div>

    <div class="question_card">
        <div class="card text-center">
            <div class="card-header">
                Vocabulary Quiz
            </div>
            <div class="card-body">
                <div class="question_text">
                </div>
                <div class="option_group">
                </div>
            </div>
            <div class="card-footer d-flex flex-row-reverse">
                <button class="btn btn-primary" id="btnNext" type="button" disabled> Next </button>
            </div>
        </div>                
    <div>
    
    <div class="result_card">
        <div class="card text-center">
            <div class="card-header">
                Results
            </div>
            <div class="card-body">
                <div class="icon">
                    <i class="fa fa-star"></i>
                </div>
                <div class="result_text">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-warning" id="btnTry">Try Again</button>
                <button class="btn btn-primary" id="btnFinish">Finish</button>
            </div>
        </div>
    </div>
       
    <script src="./js/ui.js"></script>
    <script src="./js/question.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
